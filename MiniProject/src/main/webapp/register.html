<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register on StackOverMe!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
  <div class="center">
  <form action="register" class="locationForm" method="post">
      <h1>StackOverMe!</h1>
      <div class="loading">
	      <div class="dot dot1"></div>
	      <div class="dot dot2"></div>
	      <div class="dot dot3"></div>
      </div>
      <label for=name>Enter name</label>
      <input type=text name=name placeholder="Enter name"/>
      <label for=email>Enter email</label>
      <input type=email name=email placeholder="Enter email"/>
      <label for=password>Enter password</label>
      <input type=password name=password placeholder="Enter password"/>
      <label for=username>Enter mobile number</label>
      <input type=text name=mnumber placeholder="Enter mobile number"/>
    	<button type=submit>Register Me.</button>
    	Already a user?<a href="login.html">Login</a>
    </form>
    
  </div>

    <script src="index.js" type="text/javascript" defer></script>
    <script src="register.js" type="text/javascript" defer></script>
  </body>
</html>
