<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login on StackOverMe!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
  <div class="center ">
  <form action="login" class="locationForm" method="post">
      <h1>StackOverMe!</h1>
      <div class="loading">
      <div class="dot dot1"></div>
      <div class="dot dot2"></div>
      <div class="dot dot3"></div>
    </div>
    
      <label for=email>Enter email</label>
      <input type=email  id="email" name=email placeholder="Enter email"/>
      <label for=password>Enter password</label>
      <input type=password  id="password" name=password placeholder="Enter password"/>
      <span id="error"></span>
    	<button type=submit onclick="return validate()">Login Me.</button>
    	New User?<a href="register.html">Register</a>
    </form>
    
  </div>

    <script src="index.js" type="text/javascript" defer></script>
    <script src="login.js" type="text/javascript" defer></script>
  </body>
</html>
