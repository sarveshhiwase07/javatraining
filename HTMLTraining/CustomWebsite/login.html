            <form action="index.html">
              
                <div class="container">
                  <label for="uname"><b>Username</b></label>
                  <input type="text" onkeyup="clearInput()" placeholder="Enter Username" id="uname" name="uname">
              
                  <label for="psw"><b>Password</b></label>
                  <input type="password" onkeyup="clearInput()" placeholder="Enter Password" id="psw" name="psw">
              
                 
                  <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                  </label>

                  <button type="submit" onclick="return validateUser('login')">Login</button>
                </div>
              
                <div class="container" style="background-color:#f1f1f1">
                  <button type="button" class="cancelbtn" > <a href="index.html">Forgot password?</a></button>
                  
                </div>
              </form>
          </div>
