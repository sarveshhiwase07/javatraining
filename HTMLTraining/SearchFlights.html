<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Airline Reservation System</title>

<style>
.form-style{
	display: flex;
	justify-content: center;
	align-items: center;
	flex-direction: column;
}
button{
	border: none;
	padding: 1em;
	border-radius: 4px;
	background-color: violet;
	color: white;
	font-weight: bold;
	cursor: pointer;
}
button:hover{
	background-color: red;
}
</style>
</head>
<body>

<div class="form-style">
<h1>Airline Reservation System</h1>
<form action="ShowFlights.html" >
	<table>
		<tr>
		<td>
		Enter Source 
		</td>
		<td>
		<input type="text" name="source"/>
		</td>
		
		</tr>
		
		<tr>
		<td>
		Enter Destination 
		</td>
		<td>
		<input type="text" name="destination"/>
		</td>
		</tr>
		
		<tr>
		<td>
		Enter Journey Date  
		</td>
		<td>
		<input type="date" name="journey-date"/>
		</td>
		</tr>
		<tr>
		
		<td>
		<button type="submit" name="submit">Show All Flights</button>
		</td>
		</tr>
	</table>
	</form>
</div>
	
</body>
</html>
